<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th scope="col">País</th>
        <th scope="col">Capital</th>
        <th scope="col">Idioma</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Brasil</th>
        <td>Brasília</td>
        <td>Português</td>
      </tr>
      <tr>
        <th scope="row">Inglaterra</th>
        <td>Londres</td>
        <td>Inglês</td>
      </tr>
      <tr>
        <th scope="row">Japão</th>
        <td>Tóquio</td>
        <td>Japonês</td>
      </tr>
    </tbody>
  </table>
  <hr>
  <div>
    <a href="/pages/examples/tables">Retornar para exemplos de tabelas</a>
  </div>
</body>
</html>

<style>
  table {
    border-collapse: collapse;
    margin: auto;
  }
  td, th {
    border: 1px solid;
    padding: .5rem;
  }
  th {
    text-align: left;
  }
</style>
