<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" aria-describedby="error-password" aria-invalid="true">
            <span id="error-password" style="color: red;">A senha deve conter pelo menos um caracter especial.</span>
        </div>

        <div>
            <label for="birthday">Data de nascimento</label>
            <input type="date" name="birthday" id="birthday" aria-describedby="error-birthday" aria-invalid="true">
            <span id="error-birthday" style="color: red;">A idade deve ser igual ou superior a 18 anos.</span>
        </div>

        <button type="submit">Enviar</button>
    </form>
    <script>
    </script>
</body>
<style>
    div {
        margin-bottom: 1rem;
    }
</style>
</html>
